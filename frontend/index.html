<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Smart Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #8360c3, #2ebf91);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 900px;
      margin-top: 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    form {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      flex: 1;
    }

    button {
      background: #00c851;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #007e33;
    }

    table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    #chartContainer {
      margin-top: 30px;
    }

    canvas {
      background: white;
      border-radius: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Smart Expense Tracker</h1>
    <form id="expenseForm">
      <input id="name" placeholder="Expense Name" required />
      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <input id="amount" type="number" placeholder="Amount" required />
      <button type="submit">+ Add Expense</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const API_URL = "https://bak-s4ma.onrender.com";

    // âœ… Load all expenses
    async function loadExpenses() {
      const res = await fetch(`${API_URL}/expenses`);
      const expenses = await res.json();

      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      expenses.forEach(exp => {
        const row = `<tr>
          <td>${exp.name}</td>
          <td>${exp.category}</td>
          <td>${exp.amount}</td>
          <td>${exp.date}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      loadChart();
    }

    // âœ… Add expense
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!name || !category || !amount) {
        alert("Please fill all fields");
        return;
      }

      const res = await fetch(`${API_URL}/add_expense`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, category, amount })
      });

      if (res.ok) {
        alert("âœ… Expense added!");
        document.getElementById("expenseForm").reset();
        loadExpenses();
      } else {
        const errorText = await res.text();
        console.error("Error:", errorText);
        alert("âŒ Failed to add expense. Check backend logs.");
      }
    });

    // âœ… Load summary chart
    async function loadChart() {
      const res = await fetch(`${API_URL}/summary`);
      const data = await res.json();
      const ctx = document.getElementById("chart").getContext("2d");

      if (window.expenseChart) window.expenseChart.destroy();

      window.expenseChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: data.map(d => d.category),
          datasets: [{
            label: "Expenses by Category",
            data: data.map(d => d.total),
            backgroundColor: [
              "#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"
            ],
          }]
        }
      });
    }

    loadExpenses();
  </script>
</body>
</html>
